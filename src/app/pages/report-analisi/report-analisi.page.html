<div class="main-header">
    <div class="logo"></div>
    <div class="header-bar">
        <img src="/assets/img/readvice-logo@2x.png" class="title">
    </div>
    <div class="tools">
        <a href="#" class="hints tasks"><span>10</span></a>
        <a href="#" class="hints alerts"><span>10</span></a>
        <a href="#" class="user">{{getUtenteEmail()}}</a> </div>
</div>
<div class="main-body body-no-right-menu">
    <div class="content-area">
        <div class="tool-area">
            <div class="tool-table">
                <div class="tool-row">
                    <div class="tool">
                        <a href="#" class="button back only-icon">&nbsp;</a>
                        <h3 class="page-title cliente">{{cliente.nome + ' ' + cliente.cognome}} - Report</h3>
                        <div style="float: right"><a href="#" class="button upload">Invia scheda</a></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="report-tab">
                <ul>
                    <li (click)="goToReportGenerale()">Generali</li>
                    <li class="active">Analisi</li>
                </ul>
            </div>
            <div class="report-analisi">
                <div class="grafici">
                    <!-- <img src="/assets/img/grafici-placeholder.jpg"> -->
                    <div class="row">
                        <div class="col-md-12">
                            <canvas id="canvasAndamento" #linesCanvas>{{linesChart}}</canvas>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <canvas id="canvasIndicatori" #indicatoriCanvas>{{indicatoriChart}}</canvas>
                        </div>
                        <div class="col-md-3">
                            <canvas id="canvasConcentrazione" #concentrazioneCanvas>{{concentrazioneChart}}</canvas>
                        </div>
                        <div class="col-md-3">
                            <canvas id="canvasTipologia" #tipologiaCanvas>{{tipologiaChart}}</canvas>
                        </div>
                        <div class="col-md-3">
                            <canvas id="canvasAffittuari" #affittuariCanvas>{{affittuariChart}}</canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
