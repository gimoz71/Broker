<div class="main-body body-no-right-menu">
    <div class="content-area">
        <div class="tool-area">
            <div class="tool-table">
                <div class="tool-row">
                    <div class="tool">
                        <button class="button back only-icon" (click)="goToHome()">&nbsp;</button>
                        <h3 class="page-title cliente">
                            {{sessionService.getCliente().nome + ' ' + sessionService.getCliente().cognome}} - Report
                        </h3>
                        <div style="float: right"><button (click)="generatePdfReport()" class="button upload">Invia
                                scheda</button></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="report-tab">
                <ul>
                    <li (click)="goToReportGenerale()">Generali</li>
                    <li class="active">Analisi</li>
                </ul>
            </div>
            <div class="report-analisi">
                <div class="grafici">
                    <!-- <img src="/assets/img/grafici-placeholder.jpg"> -->
                    <ion-grid>
                        <ion-row>
                            <ion-col size="12" size-md>
                                <div>
                                    <h3>Andamento</h3>
                                    <canvas id="canvasAndamento" #linesCanvas aspectRatio=3>{{linesChart}}</canvas>
                                </div>
                            </ion-col>
                        </ion-row>
                        <ion-row>
                            <ion-col size-lg="3" size-md="6" size-sm="12">
                                <div>
                                    <h3>Indicatori</h3>
                                    <canvas id="canvasIndicatori" #indicatoriCanvas>{{indicatoriChart}}</canvas>
                                </div>
                            </ion-col>
                            <ion-col size-lg="3" size-md="6" size-sm="12">
                                <div>
                                    <h3>Concentrazione</h3>
                                    <canvas id="canvasConcentrazione"
                                        #concentrazioneCanvas>{{concentrazioneChart}}</canvas>
                                </div>
                            </ion-col>
                            <ion-col size-lg="3" size-md="6" size-sm="12">
                                <div>
                                    <h3>Tipologia</h3>
                                    <canvas id="canvasTipologia" #tipologiaCanvas>{{tipologiaChart}}</canvas>
                                </div>
                            </ion-col>
                            <ion-col size-lg="3" size-md="6" size-sm="12">
                                <div>
                                    <h3>Affittuari</h3>
                                    <canvas id="canvasAffittuari" #affittuariCanvas>{{affittuariChart}}</canvas>
                                </div>
                            </ion-col>
                        </ion-row>
                    </ion-grid>

                </div>
            </div>
        </div>
    </div>
</div>
